<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      >
    <h:head>
        <title>Renginio kūrimas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <b:container>
            <h:form>
                <h:panelGrid cellpadding="5" style="width:100%;">
                    <b:inputText placeholder="Renginio pavadinimas" 
                                 label="Pavadinimas:" renderLabel="true" required="true" 
                                 requiredMessage="Pavadinimas yra būtinas" value="#{createEvent.eventName}">
                    </b:inputText>

                    <h:outputLabel value="Pasirinkite renginio kategoriją:" for="categoryID" />
                    <b:selectOneMenu value="#{createEvent.category}" id="categoryID" >
                        <f:selectItems value="#{semaphoreBean.colors}" var="c" itemValue="#{c}" itemLabel="#{c}"/>
                    </b:selectOneMenu>
                    <h:message for="categoryID"/>

                    <b:commandButton action="#{createEvent.createEvent()}" value="Sukurti" look='primary' 
                                     style='margin-top:20px;'>  
                    </b:commandButton>
                </h:panelGrid>
            </h:form>
        </b:container>
    </h:body>
</html>
