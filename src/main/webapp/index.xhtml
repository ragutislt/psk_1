<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      >

    <h:head>
        <title>Edukuokis</title>
    </h:head>
    <h:body>
        <div class="container">
            <h1>Mūsų renginiai</h1>

            <b:dataTable value="#{getEventBean.events}" var="event">
                <b:column>
                    <f:facet name="header">
                        <h:outputText value="Pavadinimas" />
                    </f:facet>
                    <h:outputText value="#{event.title}" />
                </b:column>

                <b:column>
                    <f:facet name="header">
                        <h:outputText value="Kategorija"/>
                    </f:facet>
                    <h:outputText value="#{event.category.name}" />
                </b:column>
            </b:dataTable>

            <h:messages style="color: red" />

            <h:button value="Kurti naują renginį" outcome="create-event.xhtml" />
        </div>
    </h:body>
</html>
