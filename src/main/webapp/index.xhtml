<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edukuokis</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <div class="container">
            <h1>Mūsų renginiai</h1>

            <h:form id="events_form">
                <h:dataTable value="#{getEventBean.getEvents()}" var="product" frame="box" rules="all">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Pavadinimas" />
                        </f:facet>
                        <h:outputText value="#{event.title}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Aprašymas"/>
                        </f:facet>
                        <h:outputText value="#{event.category}" />
                    </h:column>
                </h:dataTable>

                <h:messages style="color: red" />

                <!--<h:commandButton type="submit" value="Atnaujinti" action="#{shop.selectProducts}" />-->

            </h:form>
        </div>
    </h:body>
</html>
